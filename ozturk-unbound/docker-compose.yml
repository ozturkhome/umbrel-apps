version: "3.7"

services:
  unbound:
    container_name: unbound
    image: "mvance/unbound:latest"
    expose:
      - "53"
    networks:
      - dns
    ports:
      - "5335:53/tcp"
      - "5335:53/udp"
    volumes:
      - "/data/config/forward-records.conf:/opt/unbound/etc/unbound/forward-records.conf"
      - "/data/config/a-records.conf:/opt/unbound/etc/unbound/a-records.conf"
    restart: unless-stopped
networks:
  dns: